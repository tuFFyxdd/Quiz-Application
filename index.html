<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Quiz App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="quiz-header">
                <h1 class="header">QUIZ TIME</h1>  
                <button id="nextbtn">Next</button>
            </div>
        <!-- TIMER -->
            <div id="timer-container">
                <div id="timer">
                    <span id="time">20</span><br>
                    <span id="timer-s">s</span>
                </div>
            </div>

            <h2 class="sub-head">Answer the question</h2>
            <!-- MGA TANONG -->
            <div class="content">
                <h1 id="tanong">This is where the questions display</h1>
                <!-- CHOICES -->
                <div class="pamimilian">
                    <div class="choice">A</div>
                    <div class="choice">B</div>
                    <div class="choice">C</div>
                    <div class="choice">D</div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
